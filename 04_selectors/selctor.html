<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
 
 3 selectors :
            class selector ==> .classname{}
            id selector ==> #idname{}
            element selector ==> element{}
            attribute selector ==> element[title='heading']    

    combinator

    element selctor,class selecotr{
    }
 */
    h1 {
        color: blue;
    }

    .heading {
        color: brown;
    }

    /*grouping selector/grouping combinators*/
    .par,
    #par2,
    p[title="heading"] {
        background-color: aqua;
    }

    /* #title1{
    color: blueviolet;
} */
</style>

<body>

    <h1 class="heading" id="title1">Royal technosoft</h1>
    <p class="par">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore provident distinctio impedit
        necessitatibus minima temporibus nisi tempora aliquam molestiae ex!</p>
    <p id="par2">Heelllloooooooo cssss</p>
    <p title="heading">Lorem ipsum dolor sit amet.</p>

</body>

</html>
