<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
</head>
<style>
    body{
        background-color: #212121;
        color: white;
    }
    .colors{
        /* color name*/  
         color: aqua; 

        /* color: #hexavalue */
        color : #2121;

        /* rgb value 0-255 */
        color: rgb(255, 255, 255);
        
        /* hsl  hue0-360 saturation%  lightness% alphanumeric*/
        color: hsla(279, 38%, 9%, 0.581);


        /* red, green, blue, alpha0-1 */
        color: rgba(62, 62, 185, 0.683);

        color: rgb(211, 78, 78);
    }
</style>
<body>
    <h1>CSS Colors</h1>
    
    <p class="colors">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, itaque.</p>

        <li>color name</li>
        <li>rgb function</li>
        <li>hsl value</li>
        <li>rgba</li>
        <li>hsla</li>

    </ul>

</html>
